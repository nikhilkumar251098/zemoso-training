    <div id="json-file"></div>
    <script>
        fetch("gallery.json")
            .then(response => response.json())
            .then(data => {
                console.log(data)
                var string = ''
                for (var i = 0; i < data.length; i++) {
                    string += `<img src=${data[i].Image}></img>`
                }
                document.querySelector("#json-file").innerHTML = string
            })
    </script>
